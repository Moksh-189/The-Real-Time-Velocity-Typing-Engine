<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="High-performance typing test engine with Glass HUD aesthetic">
    <title>Typing Engine | Glass HUD</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- SVG Noise Texture Overlay -->
    <svg class="noise-overlay" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <filter id="noiseFilter">
            <feTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="4" stitchTiles="stitch" />
            <feColorMatrix type="saturate" values="0" />
        </filter>
        <rect width="100%" height="100%" filter="url(#noiseFilter)" />
    </svg>

    <div class="container">
        <!-- Logo Bar -->
        <div class="logo-bar">
            <img src="Novus_Full_White (1).png" alt="Novus" class="logo logo-left">
            <img src="cyberspace black.png" alt="Cyberspace" class="logo logo-right">
        </div>

        <!-- Floating HUD Metrics Bar -->
        <header class="hud-bar">
            <div class="hud-pill">
                <span class="hud-value" id="wpm">0</span>
                <span class="hud-label">WPM</span>
            </div>
            <div class="hud-pill">
                <span class="hud-value" id="accuracy">100</span>
                <span class="hud-label">ACC</span>
            </div>
            <div class="hud-pill countdown-pill">
                <span class="hud-value" id="time">60</span>
                <span class="hud-label">SEC</span>
            </div>
        </header>

        <!-- Timer Selection Pills -->
        <nav class="timer-selection">
            <div class="timer-pills">
                <button class="timer-pill" data-time="10">10</button>
                <button class="timer-pill" data-time="30">30</button>
                <button class="timer-pill active" data-time="60">60</button>
                <button class="timer-pill" data-time="90">90</button>
                <div class="custom-timer-wrap">
                    <input type="number" id="custom-time" placeholder="•••" min="5" max="300">
                </div>
            </div>
        </nav>

        <!-- Glass Card - Main Typing Area -->
        <main class="glass-card">
            <div id="typing-area">
                <!-- Character spans will be generated by JavaScript -->
            </div>
            <!-- Block Cursor -->
            <div id="cursor"></div>
        </main>

        <!-- Minimal Controls -->
        <footer class="controls">
            <button id="restart-btn" class="btn-ghost">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 2v6h-6"></path>
                    <path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path>
                    <path d="M3 22v-6h6"></path>
                    <path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path>
                </svg>
            </button>
        </footer>
    </div>

    <!-- Results Modal with Glass Effect -->
    <div id="results-overlay" class="results-overlay">
        <div class="results-glass">
            <h2 class="results-title">Complete</h2>

            <!-- Main Stats -->
            <div class="results-stats">
                <div class="result-stat">
                    <span id="final-wpm" class="result-big">0</span>
                    <span class="result-label">WPM</span>
                </div>
                <div class="result-stat">
                    <span id="final-accuracy" class="result-big">0</span>
                    <span class="result-label">ACC %</span>
                </div>
            </div>

            <!-- Performance Graph -->
            <div class="graph-glass">
                <canvas id="performance-graph" width="600" height="180"></canvas>
                <div class="graph-legend">
                    <span class="legend-wpm">● WPM</span>
                    <span class="legend-acc">● ACC</span>
                </div>
            </div>

            <!-- Detailed Stats Grid -->
            <div class="stats-grid">
                <div class="stat-cell">
                    <span class="stat-num" id="raw-wpm">0</span>
                    <span class="stat-lbl">Raw</span>
                </div>
                <div class="stat-cell">
                    <span class="stat-num correct-glow" id="correct-chars">0</span>
                    <span class="stat-lbl">Correct</span>
                </div>
                <div class="stat-cell">
                    <span class="stat-num incorrect-glow" id="incorrect-chars">0</span>
                    <span class="stat-lbl">Errors</span>
                </div>
                <div class="stat-cell">
                    <span class="stat-num" id="final-time">0</span>
                    <span class="stat-lbl">Seconds</span>
                </div>
                <div class="stat-cell">
                    <span class="stat-num" id="final-chars">0</span>
                    <span class="stat-lbl">Chars</span>
                </div>
            </div>

            <button id="restart-modal-btn" class="btn-glass">
                Again
            </button>
        </div>
    </div>

    <script src="engine.js"></script>
</body>

</html>
